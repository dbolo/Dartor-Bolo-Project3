<!DOCTYPE html>
<html>
  <head>
    <title>Map of Liberia</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      #map {
        height: 50%;
        width: 50%;
      }
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
    //6.4281° N, 9.4295° W
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 6.4281, lng: 9.4295},
          zoom: 8
        });
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAO9gd3tVJWvlZTc8HDI1l97JjQauajfao
    async defer></script>,
  </body>
</html>
